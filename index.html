<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CoffeeDay Shop</title>
    <style>
        /* Styles for the coffee list */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        .coffee {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>

<body>
    <h1>Welcome to CoffeeDay Shop</h1>
    <ul>
        <!-- Coffee List -->
        <li class="coffee">
            <span>Espresso</span>
            <span>$2.50</span>
        </li>
        <li class="coffee">
            <span>Cappuccino</span>
            <span>$3.00</span>
        </li>
        <li class="coffee">
            <span>Latte</span>
            <span>$3.50</span>
        </li>
        <li class="coffee">
            <span>Americano</span>
            <span>$2.75</span>
        </li>
        <!-- Add more coffees and prices as needed -->
    </ul>
</body>

</html>
